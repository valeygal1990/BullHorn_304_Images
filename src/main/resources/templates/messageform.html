<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<body>
<form action="#" class="form-horizontal" th:action="@{/process}" th:object="${message}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}"/>
<!--    Content input field-->
    <div class="input-group mb-3 input-group-lg">
    <span class="input-group-text">Content</span>:<input type="text" th:field="*{content}" textarea rows="3" class="form-control" placeholder="Please type your message"/>
    <span th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"></span><br/>
    </div>
<!--    Date input field-->
    <div class="input-group mb-3 input-group-lg , col-xs-3">
    <span class="input-group-text">Date</span>:<input type="text" th:field="*{date}" class="form-control" placeholder="Please enter today's date"/>
    <span th:if="${#fields.hasErrors('date')}"
          th:errors="*{date}"></span><br/>
<!--    Sent by input field-->
    <div class="input-group mb-3 input-group-lg">
    <span class="input-group-text">Sent By</span>:<input type="text" th:field="*{sentby}" class="form-control" placeholder="Please enter your name"/>
    <span th:if="${#fields.hasErrors('sentby')}"
          th:errors="*{sentby}"></span><br />
    <br/>
        <input type="file" name="file" />
<!--    Submit input field-->
    <input type="submit" value="Submit"/>

</form>
</body>
</html>
